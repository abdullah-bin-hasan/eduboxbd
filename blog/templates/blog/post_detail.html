{% extends 'blog/base.html' %}

{% block content %}
    <article class=" post">
        {% if post.published_date %}
        <time class="date">
            {{post.published_date}}
        </time>
        {%endif%}
        <h2>{{post_detail}} </h2>
        <p>{{post.text|linebreaksbr}}</p>
    
    </article>
{%endblock%}
