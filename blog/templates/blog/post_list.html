<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Post list - Eduboxbd</title>
</head>

<body>
	<header>
	<h1>
		Welcome to Eduboxbd
	</h1>

	</header>
	<article>
		<time> published: 02.06.2021, 17:18 </time>
	</article>

	<h2>
		we are very happy to see you!
	</h2>

	<em> Emphasised text</em>

	<div>
		<p> New div element</p>
	</div>
	<nav> <ul>
	 <li>Post</li>
	 <li>Universities</li>

	</ul></nav>
	
	<div>
		{% for post in posts %}

		<article>
			<time> Published: {{ post.published_date }}	</time>
			<h2> <a href="">{{post.title}} </a></h2>
			<p> {{post.text | linebreaksbr }} </p>
		</article>
			{{ post }}
		{% endfor %}
	</div>


</body>
</html>
